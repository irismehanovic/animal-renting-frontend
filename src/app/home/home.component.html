<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Renting</title>
 
  <link rel="stylesheet" href="home.component.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div>
    <p>PET RENT</p>
    <img src="assets/paws.png" alt="paws">
  </div>
  <input class="search" type="text" placeholder="Search for a pet">
  <div>
    <ul>
      <li>
        <a href="#">Log In</a>
      </li>
      <li>
        <a href="#">Sign Up</a>
      </li>
    </ul>
  </div>
</header>

<main>
  <button class="rent-button">Rent a pet
    <img class="cat" src="assets/cats.png">
  </button>
  <button class="rent-button">Look for a pet
    <img class="dog" src="assets/dog.png">
  </button>


  <nav>
    <img src="assets/persian.jpg" alt="Persian cat">
    <p><span style="font-weight: bold">Persian cat</span>
      <br>
      <span style="color: #e68fac">Sarajevo</span> <br>
      <span style="font-size: 10px; color: grey">07.02.2022</span> <br>
      <span style="font-weight: bold; font-size: 20px">5$/Day</span>  <br>

      <button>Rent</button>
    </p>
  </nav>
  <nav>
    <img src="assets/british.jpeg" alt="British cat">
    <p><span style="font-weight: bold">British Shorthair</span>
      <br>
      <span style="color: #e68fac">Sarajevo</span> <br>
      <span style="font-size: 10px; color: grey">10.02.2022</span> <br>
      <span style="font-weight: bold; font-size: 20px">6$/Day</span>  <br>

      <button>Rent</button>
    </p>
  </nav>
  <nav>
    <img src="assets/shihtzu.jpg" alt="Shih Tzu">
    <p><span style="font-weight: bold">Shih Tzu</span>
      <br>
      <span style="color: #e68fac">Sarajevo</span> <br>
      <span style="font-size: 10px; color: grey">18.01.2022</span> <br>
      <span style="font-weight: bold; font-size: 20px">5$/Day</span>  <br>

      <button>Rent</button>
    </p>
  </nav>
  <nav>
    <img src="assets/parrot.jpg" alt="Parrot">
    <p><span style="font-weight: bold">Parrot</span>
      <br>
      <span style="color: #e68fac">Sarajevo</span> <br>
      <span style="font-size: 10px; color: grey">18.01.2022</span> <br>
      <span style="font-weight: bold; font-size: 20px">4$/Day</span>  <br>

      <button>Rent</button>
    </p>
  </nav>
</main>
</body>
</html>

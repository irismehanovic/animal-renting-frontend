
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="sign-up.component.css">
</head>
<body>
<h2>Make a profile</h2>
<div class="picture">
  <img src="assets/User-Profile-Icon-9mces.png" alt="icon">
</div>
<div>
  <div class="form">
    <label class="labels">Username</label>
    <input type="text" placeholder="Username" value="" required>
  </div>
  <div class="form">
    <label class="labels">Password</label>
    <input type="password" placeholder="Password" value="" required>
  </div>
  <div class="form">
    <label class="labels">Name</label>
    <input type="text" placeholder="First Name" value="" required>
  </div>
  <div class="form">
    <label class="labels">Last Name</label>
    <input type="text" value="" placeholder="Last Name" required>
  </div>
  <div class="form">
    <label class="labels">Email</label>
    <input type="text" placeholder="Email" value="" required>
  </div>
  <div class="form">
    <label class="labels">Phone Number</label>
    <input type="number" placeholder="Phone Number" value="" required>
  </div>
  <div class="form">
    <label class="labels">City</label>
    <input type="text" placeholder="City" value="" required>
  </div>
  <div class="form">
    <label class="labels">Address</label>
    <input type="text" placeholder="Address" value="" required>
  </div>
  <div class="form">
    <label class="labels">DOB</label>
    <input type="date" placeholder="Date Of Birth" value="" required>
  </div>

</div>

<button>Sign Up</button>

</body>
</html>
